<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="name" content="Slurpeesh">
    <meta name="description" content="Nash equilibrium site allows user to find equilibrium in a bimatrix game with pure strategies in a short time online.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="media/favicon_oldstyle.ico" type="image/x-icon">
    <link rel="icon" href="media/favicon.svg">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Равновесие Нэша</title>
</head>
<body>
    <header>
        <img id="logo" src="media/favicon 512x512.png" alt="logo: 4 cells, 2 of them are green" title="Nash equilibrium" srcset="media/favicon.svg">
        <h1>Равновесие Нэша</h1>
    </header>
    <main>
        <p>Введите размерность матрицы: <span id="dimensions"><span id="dimensions-container"><input id="rows" type="text"> &times; <input id="columns" type="text"></span></span><button>Принять</button></p>
    </main>
    <footer>
        <a href="https://github.com/Slurpeesh" target="_blank"><img class="social_link" src="media/github-mark.png" alt="GitHub account of the creator" title="GitHub account of the creator" srcset="media/github-mark.svg"></a>
    </footer>
    <script src="scripts/script.js"></script>

</html>
